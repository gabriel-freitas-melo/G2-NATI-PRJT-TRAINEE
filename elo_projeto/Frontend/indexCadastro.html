
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleCadastro.css">
    <title>Cadastro Usuraio</title>
</head>
<body>
    <header class="cabecalho">
        <h1> Create your account </h1>
    </header>
    <div>
        <form action="">
            <label for="">Name</label><br>
            <input type="text" name="userName" size="40" value=""><br>
            <label for="">Nickname</label><br>
            <input type="text" name="userNick" size="40" value=""><br>
            <label for="">E-mail</label><br>
            <input type="text" name="userEmail" size="40" value=""><br>
            <label for="">Password</label><br>
            <input type="password" name="userPassword" size="40" value=""><br>
            <label for="">Confirm your password </label><br>
            <input type="password" name="confirmPassword" size="40" value=""><br>
            <input type="checkbox" > Are you older than 16 <br>
            <button class="button3" id="button3" > Confirm <button>
            <button class="button4" id="button4"> Cancel </button>
            
        </form>

    </div>
    
</body>
</html>
